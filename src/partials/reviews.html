<section class="section section-review review-js" id="reviews">
  <div class="container">
    <h3 class="section-title review-title">REVIEWS</h3>
    <div class="swiper">
      <ul class="swiper-wrapper list-reviews js-list-reviews"></ul>
      <div class="review-btn-container">
        <button class="review-btn-prev swiper-button-prev review-btn">
          <svg
            class="review-btn-svg review-hidden-prev review-flip-arrow"
            width="32"
            height="32"
          >
            <use href="./img/icons.svg#icon-arrow-narrow-right-new "></use>
          </svg>
          <svg
            class="review-btn-svg hiddenPrevRev review-flip-arrow"
            width="24"
            height="24"
          >
            <use href="./img/icons.svg#arrow-narrow-right "></use>
          </svg>
        </button>

        <button class="review-btn-next swiper-button-next review-btn">
          <svg class="review-btn-svg review-hidden-next" width="32" height="32">
            <use href="./img/icons.svg#icon-arrow-narrow-right-new "></use>
          </svg>
          <svg class="review-btn-svg hiddenNextRev" width="24" height="24">
            <use href="./img/icons.svg#arrow-narrow-right "></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
